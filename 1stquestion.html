<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .button-container {
            text-align: center;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" required>
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="1" required>
        </div>
        <div class="button-container">
            <button onclick="calculateBMI()">Calculate</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            if (weight && height) {
                var bmi = weight / ((height / 100) ** 2);
                bmi = bmi.toFixed(2);
                document.getElementById("result").textContent = "Your BMI is " + bmi;
            } else {
                document.getElementById("result").textContent = "Please enter valid weight and height.";
            }
        }
    </script>
</body>
</html>
